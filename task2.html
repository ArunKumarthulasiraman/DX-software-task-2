<!DOCTYPE html>
<html>
<head>
  <style>
  h2 { color: blue;}
  button {
  	color: black;
    background: white;
    padding: 8px;
    margin: 10px;
    border: 2px solid gray;
    border-radius: 5px;
    font-size: 14px;
  }
  button:hover {
  	background: lightgray;
  }
  </style>
  </head>
<body>

<h2 class="title-primary">JavaScript HTML DOM</h2>

<button onclick ="buttonClickView('Demo1')">Demo1</button>
<button onclick ="buttonClickView('Demo2')">Demo2</button>

<div id="main">
<p>Finding HTML Elements by Tag Name</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
</div>

<p id="demo"></p>

<script>
const x = document.getElementById("main");
const y = x.getElementsByTagName("p");

document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;

function buttonClickView(button) {
  
	if(button === 'Demo1') {
		document.getElementById("demo").innerHTML = 'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;
	} else {
		document.getElementById("demo").innerHTML = 'The second paragraph (index 1) inside "main" is: ' + y[1].innerHTML;
	}
}

</script>

</body>
</html>

<!-- 
	HTML:
    - Add 2 buttons to the html
    
    CSS:
    - make the title blue
    
    JS:
    - When the button 1 is clicked, the "demo" p get the value of the first p of the page
    - When the button 2 is clicked, the "demo" p get the value of the second p of the page
-->
